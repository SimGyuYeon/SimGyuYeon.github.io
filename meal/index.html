<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>오늘의 저녁 메뉴</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- React & ReactDOM via CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <!-- Babel for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f9f9f9; }
    input, textarea { display: block; margin: 10px 0; padding: 8px; width: 100%; }
    section { background: white; padding: 15px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    function App() {
      const [delivery, setDelivery] = useState(localStorage.getItem('delivery') || '');
      const [dineOut, setDineOut] = useState(localStorage.getItem('dineOut') || '');

      useEffect(() => {
        localStorage.setItem('delivery', delivery);
        localStorage.setItem('dineOut', dineOut);
      }, [delivery, dineOut]);

      return (
        <div>
          <h1>🍽️ 오늘의 저녁 메뉴 도우미</h1>

          <section>
            <h2>💰 식비 기록</h2>
            <label>배달 횟수 / 금액</label>
            <input value={delivery} onChange={(e) => setDelivery(e.target.value)} />
            <label>외식 횟수 / 금액</label>
            <input value={dineOut} onChange={(e) => setDineOut(e.target.value)} />
          </section>

          <section>
            <h2>📅 이번 주 메뉴 계획</h2>
            <textarea rows=\"5\" placeholder=\"예: 월: 카레, 화: 된장찌개 ...\"></textarea>
          </section>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
