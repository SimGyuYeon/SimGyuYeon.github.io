<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>우리집 저녁 메뉴 기록</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
      body { font-family: sans-serif; padding: 1rem; }
      section { margin-bottom: 2rem; }
      .item { border: 1px solid #ccc; padding: 0.5rem; margin-bottom: 0.5rem; }
      button { margin-left: 0.5rem; }
    </style>
  </head>
  <body>
    <h1>🍽️ 저녁 메뉴 기록 관리</h1>

    <section>
      <h2>✅ 식사 기록</h2>
      <input id="meal-title" placeholder="메뉴 이름" />
      <input id="meal-date" type="date" />
      <button onclick="addMeal()">추가</button>
      <div id="meal-list"></div>
    </section>

    <section>
      <h2>🥬 냉장고 재료</h2>
      <input id="fridge-name" placeholder="재료명" />
      <input id="fridge-qty" type="number" placeholder="수량" />
      <input id="fridge-unit" placeholder="단위" />
      <button onclick="addFridge()">추가</button>
      <div id="fridge-list"></div>
    </section>

    <section>
      <h2>📅 식단 계획</h2>
      <input id="plan-title" placeholder="계획 메뉴" />
      <input id="plan-date" type="date" />
      <button onclick="addPlan()">추가</button>
      <div id="plan-list"></div>
    </section>

    <script>
      const endpoint = 'https://nameless-hat-e0af.sgy311.workers.dev';

      async function loadData(type) {
        const res = await fetch(`${endpoint}/${type}`);
        const json = await res.json();
        const listEl = document.getElementById(`${type}-list`);
        listEl.innerHTML = '';

        json.results.forEach(item => {
          const title = item.properties.Title.title?.[0]?.plain_text || '(제목 없음)';
          const id = item.id;
          const div = document.createElement('div');
          div.className = 'item';
          div.innerHTML = `
            <b>${title}</b>
            <button onclick="editItem('${type}', '${id}', prompt('새 이름', '${title}'))">수정</button>
            <button onclick="deleteItem('${type}', '${id}')">삭제</button>
          `;
          listEl.appendChild(div);
        });
      }

      async function addMeal() {
        const title = document.getElementById('meal-title').value;
        const date = document.getElementById('meal-date').value;
        await axios.post(`${endpoint}/meals`, { title, date });
        loadData('meals');
      }

      async function addFridge() {
        const name = document.getElementById('fridge-name').value;
        const quantity = Number(document.getElementById('fridge-qty').value);
        const unit = document.getElementById('fridge-unit').value;
        await axios.post(`${endpoint}/fridge`, { name, quantity, unit });
        loadData('fridge');
      }

      async function addPlan() {
        const title = document.getElementById('plan-title').value;
        const date = document.getElementById('plan-date').value;
        await axios.post(`${endpoint}/plans`, { title, date });
        loadData('plans');
      }

      async function editItem(type, id, newTitle) {
        if (!newTitle) return;
        await axios.patch(`${endpoint}/${type}/${id}`, { title: newTitle });
        loadData(type);
      }

      async function deleteItem(type, id) {
        if (!confirm('정말 삭제하시겠습니까?')) return;
        await axios.patch(`${endpoint}/${type}/${id}`, { archive: true });
        loadData(type);
      }

      loadData('meals');
      loadData('fridge');
      loadData('plans');
    </script>
  </body>
</html>
