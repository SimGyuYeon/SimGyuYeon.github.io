<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>우리집 저녁 메뉴 기록</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
      :root {
        --bg: #f5f5f7;
        --card-bg: #ffffff;
        --border: #dcdcdc;
        --text: #1d1d1f;
        --accent: #0071e3;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
        margin: 0;
        padding: 0;
        background-color: var(--bg);
        color: var(--text);
      }
      h1 {
        text-align: center;
        padding: 2rem 1rem 1rem;
        font-weight: 600;
      }
      .container {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        padding: 1rem;
        max-width: 960px;
        margin: 0 auto;
      }
      .card {
        background: var(--card-bg);
        border-radius: 18px;
        padding: 1.5rem;
        box-shadow: 0 8px 24px rgba(0,0,0,0.05);
        border: 1px solid var(--border);
      }
      .grid-two {
        display: flex;
        gap: 1rem;
      }
      .grid-two > .card {
        flex: 1;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
        font-size: 0.95rem;
      }
      th, td {
        border-bottom: 1px solid var(--border);
        padding: 0.75rem 0.5rem;
        text-align: left;
      }
      td button {
        margin-left: 0.25rem;
        background: none;
        border: none;
        cursor: pointer;
        font-size: 1rem;
      }
      input, button {
        margin: 0.25rem 0;
        padding: 0.6rem;
        font-size: 1rem;
        border: 1px solid var(--border);
        border-radius: 8px;
        outline: none;
      }
      button {
        background-color: var(--accent);
        color: white;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.3s;
      }
      button:hover {
        background-color: #005bb5;
      }
      @media (max-width: 768px) {
        .grid-two {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <h1>🍽️ 저녁 메뉴 기록 관리</h1>
    <div class="container">
      <div class="card">
        <h2>📅 식단 계획</h2>
        <input id="plan-title" placeholder="계획 메뉴" />
        <input id="plan-date" type="date" />
        <button onclick="addPlan()">추가</button>
        <table>
          <thead><tr><th>이름</th><th>날짜</th><th>작업</th></tr></thead>
          <tbody id="plans-list"></tbody>
        </table>
      </div>
      <div class="grid-two">
        <div class="card">
          <h2>🥬 냉장고 재료</h2>
          <input id="fridge-name" placeholder="재료명" />
          <input id="fridge-qty" type="number" placeholder="수량" />
          <input id="fridge-unit" placeholder="단위" />
          <button onclick="addFridge()">추가</button>
          <table>
            <thead><tr><th>이름</th><th>수량</th><th>단위</th><th>작업</th></tr></thead>
            <tbody id="fridge-list"></tbody>
          </table>
        </div>
        <div class="card">
          <h2>✅ 식사 기록</h2>
          <input id="meal-title" placeholder="메뉴 이름" />
          <input id="meal-date" type="date" />
          <button onclick="addMeal()">추가</button>
          <table>
            <thead><tr><th>이름</th><th>날짜</th><th>작업</th></tr></thead>
            <tbody id="meals-list"></tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
