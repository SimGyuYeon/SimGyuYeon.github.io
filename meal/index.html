<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>우리집 저녁 메뉴 기록</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>🍽️ 저녁 메뉴 기록 관리</h1>
    <div class="container">
      <div class="card">
        <h2>📅 식단 계획</h2>
        <input id="plan-title" placeholder="계획 메뉴" />
        <input id="plan-date" type="date" />
        <button onclick="addPlan()">추가</button>
        <table>
          <thead><tr><th>이름</th><th>날짜</th><th>작업</th></tr></thead>
          <tbody id="plans-list"></tbody>
        </table>
      </div>
      <div class="grid-two">
        <div class="card">
          <h2>🥬 냉장고 재료</h2>
          <input id="fridge-name" placeholder="재료명" />
          <input id="fridge-qty" type="number" placeholder="수량" />
          <input id="fridge-unit" placeholder="단위" />
          <button onclick="addFridge()">추가</button>
          <table>
            <thead><tr><th>이름</th><th>수량</th><th>단위</th><th>작업</th></tr></thead>
            <tbody id="fridge-list"></tbody>
          </table>
        </div>
        <div class="card">
          <h2>✅ 식사 기록</h2>
          <input id="meal-title" placeholder="메뉴 이름" />
          <input id="meal-date" type="date" />
          <button onclick="addMeal()">추가</button>
          <table>
            <thead><tr><th>이름</th><th>날짜</th><th>작업</th></tr></thead>
            <tbody id="meals-list"></tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
