<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  </head>
  <body>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <div id="app">
      <v-app>
        <v-main>
          <template>
            <v-data-table
              :headers="headers"
              :items="menus"
              class="elevation-1"
            >
              <template v-slot:item.day="{ item }">
                <v-chip
                  :color="getColor(item.day)"
                  dark
                >
                  {{ item.day }}
                </v-chip>
              </template>
            </v-data-table>
          </template>
        </v-main>
        <div><p></p></div>
        <v-divider></v-divider>
        <div><p></p></div>
        <template>
            <v-card
              class="mx-auto"
              max-width="400"
            >
              <v-img
                class="white--text align-end"
                height="200px"
                src="https://simgyuyeon.github.io/meal/food_material.jpg"
              >
              <v-card-title><strong class="white--text">식재료</strong></v-card-title>
              </v-img>
              <!-- <v-card-subtitle class="pb-0">
                Number 10
              </v-card-subtitle> -->
              <v-card-text class="text--primary">
                <v-chip class="ma-2" color="red" text-color="white">대파</v-chip>
                <v-chip class="ma-2" color="orange" text-color="white">마늘</v-chip>
                <v-chip class="ma-2" color="yellow" text-color="white">고추</v-chip>
                <v-chip class="ma-2" color="green" text-color="white">감자</v-chip>
                <v-chip class="ma-2" color="blue" text-color="white">고구마</v-chip>
                <v-chip class="ma-2" color="indigo" text-color="white">새우</v-chip>
                <v-chip class="ma-2" color="purple" text-color="white">표고버섯</v-chip>
              </v-card-text>
            </v-card>
          </template>

          <template>
              <v-card
                class="mx-auto"
                max-width="400"
              >
                <v-img
                  class="white--text align-end"
                  height="200px"
                  src="https://simgyuyeon.github.io/meal/meal_kit.jpg"
                >
                <v-card-title><strong class="grey--text text--lighten-3">밀키트</strong></v-card-title>
                </v-img>
                <v-card-text class="text--primary">
                  <v-chip class="ma-2" color="red" text-color="white">사미헌 갈비탕</v-chip>
                  <v-chip class="ma-2" color="orange" text-color="white">묵은지 볶음밥</v-chip>
                  <v-chip class="ma-2" color="yellow" text-color="white">쌀국수</v-chip>
                  <v-chip class="ma-2" color="green" text-color="white">감자튀김</v-chip>
                  <v-chip class="ma-2" color="blue" text-color="white">사세 닭봉</v-chip>
                </v-card-text>
              </v-card>
            </template>
      </v-app>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script>
      new Vue({
        el: '#app',
        vuetify: new Vuetify(),
        data () {
          return {
            headers: [
              {
                text: 'month',
                sortable: false,
                value: 'month',
              },
              { text: 'day', value: 'day' },
              { text: 'menu', value: 'menu' },
            ],
            menus:[],
          }
        },
        created() {
//          var getMenu = this.menus;
          axios.get("https://simgyuyeon.github.io/meal/menu.json")
          .then( response => {
            this.menus = response.data;
            console.log(this.menus);
          });
        },
        methods: {
          getColor (day) {
            if (day > 27) return 'red'
            else if (day > 26) return 'orange'
            else return 'green'
          },
        }
      })
    </script>
  </body>
</html>
