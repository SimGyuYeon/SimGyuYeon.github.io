<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  </head>
  <body>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <div id="app">
      <v-app>
        <v-main>
          <template>
            <v-data-table
              :headers="headers"
              :items="menus"
              class="elevation-1"
            >
              <template v-slot:item.day="{ item }">
                <v-chip
                  :color="getColor(item.day)"
                  dark
                >
                  {{ item.day }}
                </v-chip>
              </template>
            </v-data-table>
          </template>
        </v-main>
      </v-app>
      <table border="1" style="border-collapse:collapse;">
        <tr v-for="menu in menus">
            <td>{{month}}</td>
            <td>{{day}}</td>
            <td>{{menu}}</td>
        </tr>
      </table>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script>
      new Vue({
        el: '#app',
        vuetify: new Vuetify(),
        data () {
          return {
            headers: [
              {
                text: 'month',
                align: 'start',
                sortable: false,
                value: 'month',
              },
              { text: 'day', value: 'day' },
              { text: 'menu', value: 'menu' },
            ],
            menus:[],
          }
        },
        created() {
//          var getMenu = this.menus;
          axios.get("https://simgyuyeon.github.io/meal/menu.json")
          .then( (response) => { self.menus = response.data; console.log(response.data); console.log(self.menus);});
        },
        methods: {
          getColor (day) {
            if (day > 27) return 'red'
            else if (day > 26) return 'orange'
            else return 'green'
          },
        },
      })
    </script>
  </body>
</html>
